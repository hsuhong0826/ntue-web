<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工智慧教科書－個人學習儀表板</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" fill="#4A90E2" opacity="0.1" />
                    <path
                        d="M30 10C18.95 10 10 18.95 10 30C10 41.05 18.95 50 30 50C41.05 50 50 41.05 50 30C50 18.95 41.05 10 30 10ZM30 15C32.21 15 34 16.79 34 19C34 21.21 32.21 23 30 23C27.79 23 26 21.21 26 19C26 16.79 27.79 15 30 15ZM30 45C25 45 20.58 42.42 18 38.5C18.06 34.5 26 32.3 30 32.3C33.98 32.3 41.94 34.5 42 38.5C39.42 42.42 35 45 30 45Z"
                        fill="#4A90E2" />
                </svg>
            </div>
            <h1>人工智慧教科書</h1>
            <h2>個人學習儀表板</h2>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" placeholder="請輸入帳號" required>
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">送出</button>
                    <button type="reset" class="btn btn-secondary">重設</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 頁尾版權 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">國立臺北教育大學</div>
            <p class="footer-text">National Taipei University of Education</p>
            <p class="footer-copyright">© 2025 國立臺北教育大學 版權所有</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
